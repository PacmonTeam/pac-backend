services:
  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PW}
      - POSTGRES_DB=${POSTGRES_DB} #optional (specify default database instead of $POSTGRES_DB)
    ports:
      - '5432:5432'
    restart: always
    networks:
      - pacmonnet
    volumes:
      - postgresdata:/var/lib/postgresql/data
  hardhat:
    build: hardhat
    ports:
      - '8545:8545'
    restart: always
    networks:
      - pacmonnet
    volumes:
      - postgresdata:/app/cache
  redis:
    image: 'bitnami/redis:latest'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'
    restart: always
    networks:
      - pacmonnet
    volumes:
      - redisdata:/bitnami/redis/data
  app:
    build:
      context: .
      args:
        - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PW}@db:5432/${POSTGRES_DB}?schema=public
    environment:
      - APP_PORT=3000
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PW=${POSTGRES_PW}
      - POSTGRES_DB=postgres
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PW}@db:5432/${POSTGRES_DB}?schema=public
      - PRIVATE_RPC_URL=http://hardhat:8545
      - PUBLIC_RPC_URL=${PUBLIC_RPC_URL}
      - REDIS_URL=redis://redis:6379
      - GITHUB_PLUGIN_OWNER=${GITHUB_PLUGIN_OWNER}
      - GITHUB_PLUGIN_REPO=${GITHUB_PLUGIN_REPO}
      - GITHUB_PLUGIN_PATH=${GITHUB_PLUGIN_PATH}
      - GITHUB_ACCESS_TOKEN=${GITHUB_ACCESS_TOKEN}
    ports:
      - '3000:3000'
    restart: always
    depends_on:
      - db
      - hardhat
      - redis
    networks:
      - pacmonnet

  blockscout-backend:
    depends_on:
      - redis
    extends:
      file: ./blockscout/services/compose-backend.yml
      service: backend
    environment:
        ETHEREUM_JSONRPC_VARIANT: 'ganache'
  blockscout-visualizer:
    extends:
      file: ./blockscout/services/compose-visualizer.yml
      service: visualizer
  blockscout-sig-provider:
    extends:
      file: ./blockscout/services/compose-sig-provider.yml
      service: sig-provider
  blockscout-frontend:
    depends_on:
      - blockscout-backend
    extends:
      file: ./blockscout/services/compose-frontend.yml
      service: frontend
volumes:
  postgresdata:
    driver: local
  hardhatdata:
    driver: local
  redisdata:
    driver: local
networks:
  pacmonnet:
    name: pacmonnet
    external: true
